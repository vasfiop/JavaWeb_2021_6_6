<!doctype html>
<html lang="en">

<head>
  <title>商品购买页面</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../resources/WebContent/bootstrap/css/bootstrap.min.css">
  <script src="../resources/WebContent/jquery/jquery-3.6.0.min.js"></script>
  <script src="../resources/WebContent/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form action="buy" method="POST">
          <h3 class="text-center">商品列表</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>商品选择</th>
                <th>商品名称</th>
                <th>商品价格</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="checkbox">
                    <input type="checkbox" name="goods" value="图书" /> 1
                  </div>
                </td>
                <td>图书</td>
                <td>20</td>
              </tr>
              <tr class="table">
                <td>
                  <div class="checkbox">
                    <input type="checkbox" name="goods" value="CD" /> 2
                  </div>
                </td>
                <td>CD</td>
                <td>10</td>
              </tr>
              <tr class="table">
                <td>
                  <div class="checkbox">
                    <input type="checkbox" name="goods" value="衣服" /> 3
                  </div>
                </td>
                <td>衣服</td>
                <td>390</td>
              </tr>
              <tr class="table">
                <td>
                  <div class="checkbox">
                    <input type="checkbox" name="goods" value="玩具" /> 4
                  </div>
                </td>
                <td>玩具</td>
                <td>50</td>
              </tr>
              <tr class="table">
                <td>
                  <div class="checkbox">
                    <input type="checkbox" name="goods" value="手机" /> 5
                  </div>
                </td>
                <td>手机</td>
                <td>2900</td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">购买</button>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

</body>

</html>
