<!doctype html>
<html lang="en">

<head>
  <title>管理员添加菜品信息</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="./resources/WebContent/bootstrap/css/bootstrap.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="./resources/WebContent/jquery/jquery-3.6.0.min.js"></script>

  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="./resources/WebContent/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="admin_index.html"><span class="text-info">网络点餐系统</span></a>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="admin_index.html">用户管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">菜品分类管理</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="admin_food_list.html">菜品管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">查看用户点餐情况</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-md-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown">admin</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="homepage.html">退出登录</a>
                </div>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <div class="card bg-default border-success">
          <!-- 卡片  -->
          <h5 class="card-header bg-success text-center text-white">
            添加菜品
          </h5>
          <form role="form" action="admin_food_add" method="POST" enctype="multipart/form-data">
            <div class="card-body">

              <div class="form-group">
                <label>
                  菜品名称
                </label>
                <input type="text" class="form-control" name="foodname" required/>
              </div>
              <div class="form-group">
                <label>
                  菜品特色
                </label>
                <textarea class="form-control" rows="5" name="fea"></textarea>
              </div>
              <div class="form-group">
                <label>
                  主要原料
                </label>
                <textarea class="form-control" rows="3" name="mat"></textarea>
              </div>
              <div class="form-group">
                <label>
                  所属分类
                </label>
                <select class="form-control" name="type">
                  <option value="1">家常</option>
                  <option value="2">凉菜</option>
                  <option value="3">主食</option>
                  <option value="4">饮品</option>
                </select>
              </div>
              <div class="form-group">
                <label>
                  菜品价格
                </label>
                <input type="number" class="form-control" name="price" placeholder="单位:元" required/>
              </div>
              <div class="form-group">
                <label>
                  菜品图片
                </label>
                <input type="file" class="form-control-file" name="pic" />
                <p class="help-block text-info">请选择上传的菜品图片，大小应小于5M，扩展名为jpg,png或gif。</p>
              </div>
              <div class="form-group">
                <label>
                  菜品备注
                </label>
                <input type="text" class="form-control" name="comm" value="-1" />
                <p class="help-block">-1代表正常菜，0代表厨师推荐，正整数代表特价菜价格。</p>
              </div>
            </div>
            <div class="card-footer text-center">
              <button type="submit" class="btn btn-success">
                确认添加
              </button>
              &nbsp;&nbsp;
              <a href="javascript:history.back()">
                放弃返回
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-2">
      </div>

    </div>
  </div>

</body>

</html>
