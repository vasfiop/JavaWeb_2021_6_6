  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <!-- 搜索表单 -->
            <form role="form" class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" name="s_un" placeholder="按用户名搜索" />
              </div>
              &nbsp;&nbsp;&nbsp;
              <button type="submit" class="btn btn-outline-primary">

              </button>
            </form>
          </div>
          <div class="card-body">
            <!-- table -->
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>用户名</th>
                  <th>角色</th>
                  <th>电话</th>
                  <th>地址</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>1</th>
                  <td>admin</td>
                  <td>管理员</td>
                  <td>0</td>
                  <td>0</td>

                  </td>
                </tr>
                <tr>
                  <th>2</th>

                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <!-- 居右的分页处理 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 删除模态框 -->
  <div class="modal fade" id="modal_del" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-white" id="myModalLabel">
            删除确认
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 class="text-danger">
            确定要删除该用户吗？
          </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            确定
          </button>
        </div>
      </div>
    </div>
  </div>
