<!doctype html>
<html lang="en">

<head>
  <title>管理员管理菜品信息</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="./resources/WebContent/bootstrap/css/bootstrap.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="./resources/WebContent/jquery/jquery-3.6.0.min.js"></script>

  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="./resources/WebContent/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="admin_index.html"><span class="text-info">网络点餐系统</span></a>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="admin_user_list.html">用户管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin_type_list">菜品分类管理</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="admin_food_list.html">菜品管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin_dc_show.html">查看用户点餐情况</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-md-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                  data-toggle="dropdown">admin</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="homepage.html">退出登录</a>
                </div>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <!-- 搜索表单 -->
            <form role="form" class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" name="s_fn" placeholder="按菜名搜索" />
              </div>
              &nbsp;&nbsp;&nbsp;
              <div class="form-group">
                <select class="form-control" name="s_type">
                  <option value="">所有分类</option>
                  <option value="1">家常</option>
                  <option value="2">凉菜</option>
                  <option value="3">主食</option>
                  <option value="4">饮品</option>
                </select>
              </div>
              &nbsp;&nbsp;&nbsp;
              <a href="admin_food_list.html" role="button" class="btn btn-outline-primary">
                搜索
              </a>
              &nbsp;&nbsp;&nbsp;
              <a href="admin_food_add.html" role="button" class="btn btn-outline-success">
                添加菜品
              </a>
            </form>
          </div>
          <div class="card-body">
            <!-- table -->
            <form action="user_dc_show.html" method="POST">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>菜名</th>
                    <th>特色</th>
                    <th>主料</th>
                    <th>价格</th>
                    <th>分类</th>
                    <th>图片</th>
                    <th>点餐率</th>
                    <th>备注</th>
                    <th>选择</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1</th>
                    <td>瘦身苹果牛奶饮</td>
                    <td>特色：*****************</td>
                    <td>主料：苹果250g,牛奶200g</td>
                    <td>15</td>
                    <td>主食</td>
                    <td><img alt="瘦身苹果牛奶饮" src="./resources/images/yinpin/03.jpg" class="rounded" /></td>
                    <td>24次</td>
                    <td>特价13元</td>
                    <td>
                      <a href="admin_food_edit.html" role="button" class="btn btn-outline-warning btn-sm">修改</a>
                      <a href="#modal_del" role="button" class="btn btn-outline-danger btn-sm"
                        data-toggle="modal">删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
          <div class="card-footer">
            <!-- 居右的分页处理 -->
            <nav>
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#">&lt;&lt;</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">5</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">&gt;&gt;</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 删除模态框 -->
  <div class="modal fade" id="modal_del" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-white" id="myModalLabel">
            删除确认
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 class="text-danger">
            确定要删除该菜品吗？
          </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            确定
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
